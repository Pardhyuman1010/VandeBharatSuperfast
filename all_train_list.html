<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ðŸš„ Train List</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0d1117;
        color: #e6edf3;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #58a6ff;
        text-shadow: 0 0 12px #58a6ff;
        animation: glow 2s infinite alternate;
    }
    @keyframes glow {
        from { text-shadow: 0 0 12px #58a6ff; }
        to { text-shadow: 0 0 24px #1f6feb; }
    }
    .train-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 20px;
    }
    .train-card {
        background: linear-gradient(145deg, #161b22, #1f242d);
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(88, 166, 255, 0.2);
        overflow: hidden;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s forwards;
    }
    @keyframes fadeInUp {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .train-card:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 0 25px rgba(88, 166, 255, 0.6);
    }
    .train-header {
        background: linear-gradient(90deg, #58a6ff, #1f6feb);
        color: #fff;
        padding: 15px;
        font-size: 18px;
        font-weight: bold;
        text-align: center;
        letter-spacing: 1px;
    }
    .train-body {
        padding: 15px;
    }
    .train-info {
        font-size: 14px;
        margin-bottom: 8px;
        color: #c9d1d9;
    }
    .train-info strong {
        color: #58a6ff;
    }
    .stop-list {
        margin-top: 10px;
        border-top: 1px solid #30363d;
        padding-top: 10px;
    }
    .stop {
        padding: 8px;
        background: #21262d;
        border-radius: 6px;
        margin-bottom: 8px;
        font-size: 13px;
        color: #adbac7;
        transition: background 0.3s, transform 0.2s;
    }
    .stop:hover {
        background: #30363d;
        transform: scale(1.05);
    }
</style>
</head>
<body>

<h1>ðŸš„ Train List</h1>
<div class="train-container" id="trainList"></div>

<script>
fetch('train_station_list.json')
    .then(response => response.json())
    .then(data => {
        const grouped = {};
        data.forEach(item => {
            if(!grouped[item["Train Number"]]) grouped[item["Train Number"]] = [];
            grouped[item["Train Number"]].push(item);
        });

        const container = document.getElementById('trainList');
        let delay = 0;
        Object.keys(grouped).forEach(trainNo => {
            const stops = grouped[trainNo];
            const firstStop = stops[0];
            const lastStop = stops[stops.length - 1];

            const card = document.createElement('div');
            card.className = 'train-card';
            card.style.animationDelay = `${delay}s`;
            delay += 0.1;

            card.innerHTML = `
                <div class="train-header">Train No. ${trainNo}</div>
                <div class="train-body">
                    <div class="train-info"><strong>From:</strong> ${stops.find(s => s["Arrival Time"] === "starts")?.["Departure Station Name"] || firstStop["Departure Station Name"]}</div>
                    <div class="train-info"><strong>To:</strong> ${stops.find(s => s["Departure Time"] === "ends")?.["Departure Station Name"] || lastStop["Departure Station Name"]}</div>
                    <div class="train-info"><strong>Stops:</strong></div>
                    <div class="stop-list">
                        ${stops.map(s => `<div class="stop">${s["Departure Station Name"]} (${s["Departure Time"]})</div>`).join('')}
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    });
</script>

</body>
</html>
